name: Deploy static website to S3 and CloudFront

on:
  push:
    branches:
      - main   # deploy when you push to main

env:
  AWS_REGION: us-east-1                # <-- change if needed
  AWS_S3_BUCKET: your-bucket-name-here # <-- replace with your S3 bucket name
  CLOUDFRONT_DISTRIBUTION_ID: YOUR_DISTRIBUTION_ID_HERE  # <-- replace with your CloudFront ID

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # If you have a build step (React/Vue/etc.), uncomment and adapt:
      # - name: Install dependencies and build
      #   run: |
      #     npm ci
      #     npm run build
      #   working-directory: ./

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Sync files to S3
        run: |
          echo "Syncing current directory to s3://${AWS_S3_BUCKET} in region ${AWS_REGION}..."
          aws s3 sync ./ s3://${AWS_S3_BUCKET} \
            --region "${AWS_REGION}" \
            --delete
          echo "S3 sync complete."

      - name: Invalidate CloudFront cache
        run: |
          echo "Creating CloudFront invalidation for distribution ${CLOUDFRONT_DISTRIBUTION_ID}..."
          aws cloudfront create-invalidation \
            --distribution-id "${CLOUDFRONT_DISTRIBUTION_ID}" \
            --paths "/*"
          echo "CloudFront invalidation requested."
